<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellapp</title>
    <link rel="icon" type="image/x-icon" href="./Material/Favicon/favicon-16x16.png">
    <script src="script.js"></script>
    <script src="template.js"></script>
    <script src="meals.js"></script>
    <script src="responsive_basket.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body onload="init(), toggleBasket()">
    <div class="full-content">
        <header>
            <section class="header-content">
                <img src="./Material/Logo/Logo.png" alt="">
            </section>
        </header>
        <div class="main-content">
            <section class="content-sec">
                <img class="main-img" src="./img/food.jpg" alt="">

                <div class="restaurant-div max-width pd-left-right">
                    <div class="restaurant">
                        <div class="restaurant-logo-div">
                            <img class="restaurant-logo" src="./img/pngegg.png" alt="">
                        </div>
                        <div class="restaurant-title">
                            <h1>Pizza + Pasta</h1>
                        </div>
                        <div class="restaurant-information">
                            <div class="restaurant-information-item">
                                <img src="./img/stern.png" alt="">
                                <b>4.5</b> (200+)
                            </div>
                            <div class="restaurant-information-item">
                                <img src="./img/warenkorb.png" alt="">
                                Min. 10,00 €
                            </div>
                            <div class="restaurant-information-item">
                                <img src="./img/motorrad.png" alt="">
                                3,49 € (kostenlos ab 20 € Einkaufswert)
                            </div>
                        </div>
                    </div>
                </div>

                <div class="nav-div max-width pd-left-right">
                    <a class="nav-item active-nav-item" href="#Pizza" onclick="getActiveNavItem(this)">Pizza</a>
                    <a class="nav-item" href="#Pastagerichte" onclick="getActiveNavItem(this)">Pasta</a>
                    <a class="nav-item" href="#Getränke" onclick="getActiveNavItem(this)">Getränke</a>
                </div>

                <div id="meals_div" class="meals-div max-width pd-left-right">
                    <!--Elements to be rendered-->
                </div>
            </section>
            <section class="basket-sec" id="basket_sec">
                <div class="basket">
                    <div class="basket-header" id="basket_header">
                        <div class="basket-title">
                            <h1>Warenkorb</h1>
                        </div>
                        <img class="close-img" src="./img/close.png" alt="" onclick="closeBasket()">
                    </div>
                    <div class="basket-content" id="basket_content">
                        <span id="empty_basket_msg">Füge ein Gericht zum Warenkorb hinzu.</span>
                    </div>
                    <div id="price_calculation_div">

                    </div>
                </div>
            </section>
            <section id="basket_btn-sec" class="d-none">
                <div class="basket-btn" id="open_basket_div">
                    <button class="pd-left-right" id="open_basket_btn" onclick="openBasket()">Warenkorb</button>
                </div>
            </section>

            <dialog id="confirmation_dialog">
                <span>Die Testbestellung wurde versendet</span>
                <button onclick="closeDialog()">Ok</button>
            </dialog>
        </div>

        <footer>
            <section class="footer-content">
                <img src="./Material/Favicon/favicon-32x32.png" alt="">
                <span>Bestellapp</span>
            </section>
        </footer>
    </div>
</body>

</html>
